<!-- Widht Pe Kaam Krne ke Liye Use hota hai JUSTIFY CONTENT and Height pe kaam krne ke liye Use Hota hai ALIGN ITEMS -->
<!-- Jis Element pe position Absolute Lagaoge woh Upar Uth Jaega  -->
<!-- Parent pe Position Absoulte krdoge to child wala agar utha hua bhi hai to parent se bahar nahi jaega -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #parent{
            position: relative;
            background-color: greenyellow;
            width: 100%;
            height: 200px;

        }
        #child{
            background-color: lime;
            position: absolute;
            top: 10%;
        }
    </style>
</head>


<body>
    <div id="parent">
        this is parent
          <div id="child">
              This is Child
          </div>


    </div>
    
</body>
</html>
